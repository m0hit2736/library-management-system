spring.application.name=library-management-system
server.port=9090
# H2 Database Configuration
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:library_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true


# JWT Secret Key
jwt.secret=secureSecretKey123
jwt.expirationMs=86400000 # 1 day

# Disable CSRF for API calls
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

